
<div>
  <h2><span translate="islaApp.comment.detail.title">Comment</span> {{comment.id}}</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th translate="entity.detail.field">Field</th>
        <th translate="entity.detail.value">Value</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>
          <span translate="islaApp.comment.createdAt">CreatedAt</span>
        </td>
        <td>
          <span class="form-control-static">{{comment.createdAt}}</span>
        </td>
      </tr>
      <tr>
        <td>
          <span translate="islaApp.comment.content">Content</span>
        </td>
        <td>
          <span class="form-control-static">{{comment.content}}</span>
        </td>
      </tr>
      <tr>
        <td>
          <span translate="islaApp.comment.postedBy">postedBy</span>
        </td>
        <td>
          {{comment.postedBy.id}}
        </td>
      </tr>
      <tr>
        <td>
          <span translate="islaApp.comment.lecture">lecture</span>
        </td>
        <td>
          <a class="form-control-static" ui-sref="lecture.detail({id:comment.lecture.id})">{{comment.lecture.id}}</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <button type="submit"
      onclick="window.history.back()"
      class="btn btn-info">
    <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
  </button>
</div>
