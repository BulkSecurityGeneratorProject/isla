
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCommentLabel" translate="islaApp.comment.home.createOrEditLabel">Create or edit a Comment</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="comment.id" readonly>
        </div>
        <div class="form-group">
            <label translate="islaApp.comment.createdAt" for="field_createdAt">CreatedAt</label>
            <input type="datetime-local" class="form-control" name="createdAt" id="field_createdAt"
                    ng-model="comment.createdAt" ng-model-options="{timezone: 'UTC'}"
                    >
        </div>
        <div class="form-group">
            <label translate="islaApp.comment.content" for="field_content">Content</label>
            <input type="text" class="form-control" name="content" id="field_content"
                    ng-model="comment.content"
                    required ng-minlength="2" ng-maxlength="512">
            <div ng-show="editForm.content.$invalid">
                <p class="help-block"
                    ng-show="editForm.content.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.content.$error.minlength" translate="entity.validation.minlength" translate-value-min="2">
                    This field is required to be at least 2 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.content.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="512">
                    This field cannot be longer than 512 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="islaApp.comment.postedBy" for="field_postedBy">postedBy</label>
            <select class="form-control" id="field_postedBy" name="postedBy" ng-model="comment.postedBy" ng-options="user as user.id for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="islaApp.comment.lecture" for="field_lecture">lecture</label>
            <select class="form-control" id="field_lecture" name="lecture" ng-model="comment.lecture" ng-options="lecture as lecture.id for lecture in lectures track by lecture.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
