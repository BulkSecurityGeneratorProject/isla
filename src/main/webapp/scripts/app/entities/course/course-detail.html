
<div>
    <h2><span translate="islaApp.course.detail.title">Course</span> {{course.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="islaApp.course.course_name">Course_name</span>
                </td>
                <td>
                    <span class="form-control-static">{{course.course_name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="islaApp.course.course_description">Course_description</span>
                </td>
                <td>
                    <span class="form-control-static">{{course.course_description}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
