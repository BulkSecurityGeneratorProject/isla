<isla-comment-form></isla-comment-form>
<div class="comment-feed">
  <div ng-repeat-start="comment in room.comments | orderObject:[
    {attribute:'read'},
    {attribute:'likes'},
    {attribute:'createdAt', type:'time'}
  ]">
  </div>
    <isla-comment comment-id="{{::comment.id}}" score="{{comment.likes.length}}">
      {{::comment.content}}
    </isla-comment>
  <div ng-repeat-end></div>
</div>
