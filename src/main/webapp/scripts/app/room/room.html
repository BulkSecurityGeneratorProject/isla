<div class="comment comment-main">
	<form name="commentForm">
		<input type="text" ng-model="room.commentText">
  	<button ng-click="room.sendComment()" translate="room.form.sendComment">Send</button>
	</form>
</div>
<div class="row" ng-repeat="comment in room.comments">
  {{comment.content}}
</div>
